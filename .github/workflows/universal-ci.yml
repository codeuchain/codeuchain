name: Universal CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to run (test or release)'
        required: false
        default: 'test'
        type: choice
        options:
        - test
        - release

jobs:
  universal-ci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # Test stage - runs on every push/PR
          - stage: test
            when: ${{ github.event_name != 'release' && github.event.inputs.stage != 'release' }}
          # Release stage - runs on release or manual trigger
          - stage: release
            when: ${{ github.event_name == 'release' || github.event.inputs.stage == 'release' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/javascript/package-lock.json

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up C++
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Download Universal CI
        run: |
          curl -sL https://raw.githubusercontent.com/orchestrate-solutions/universal-ci/main/verify.sh -o verify.sh
          chmod +x verify.sh

      - name: Run Universal CI ${{ matrix.stage }} stage
        run: ./verify.sh --stage ${{ matrix.stage }}
        env:
          # Add any required environment variables for publishing here
          IS_RELEASE: ${{ startsWith(github.ref, 'refs/tags/') || github.event_name == 'release' }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
          TWINE_PASSWORD: ${{ secrets.TWINE_PASSWORD }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: matrix.stage == 'test' && always()
        with:
          name: test-results-${{ matrix.stage }}
          path: |
            **/test-results.xml
            **/coverage.xml
            **/*.log
          retention-days: 30

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        if: matrix.stage == 'release' && always()
        with:
          name: release-artifacts
          path: |
            releases/*.tar.gz
            releases/*.zip
          retention-days: 90