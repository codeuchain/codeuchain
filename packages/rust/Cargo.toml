[package]
name = "codeuchain"
version = "1.0.0"
edition = "2021"
description = "CodeUChain Rust: Agape-Optimized Implementation"
license = "Apache 2.0"
repository = "https://github.com/codeuchain/codeuchain"
keywords = ["chain", "middleware", "async", "processing"]
categories = ["asynchronous", "data-structures"]

[dependencies]
tokio = { version = "1.0", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
async-trait = "0.1"
anyhow = "1.0"

[dev-dependencies]
tokio-test = "0.4"

[[example]]
name = "typed_features"
path = "examples/typed_features.rs"

[[example]]
name = "simple_math"
path = "examples/simple_math.rs"

[[example]]
name = "timing_example"
path = "examples/timing_example.rs"

[[example]]
name = "timing_formats"
path = "examples/timing_formats.rs"