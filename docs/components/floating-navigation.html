<style>

<script>
// Dynamic Floating Navigation Functionality - Pill Design
document.addEventListener('DOMContentLoaded', function() {
    const floatingNav = document.getElementById('floatingNav');
    const navCollapsed = document.getElementById('navCollapsed');
    const navExpanded = document.getElementById('navExpanded');
    const navToggle = document.getElementById('navToggle');
    const navHint = document.getElementById('navHint');
    const backToTop = document.getElementById('backToTop');
    const prevSection = document.getElementById('prevSection');
    const nextSection = document.getElementById('nextSection');
    const jumpButtonsContainer = document.getElementById('jumpButtonsContainer');

    let isNavVisible = false;
    let isNavExpanded = true; // Start expanded
    let currentSectionIndex = 0;
    let hasShownHint = localStorage.getItem('codeuchain-nav-hint-shown') === 'true';
    let sections = [];
    let jumpButtons = {};
    let sectionKeyMap = {};
    let inactivityTimer;
    let wasManuallyExpanded = false; // Track if user manually expanded

    // Section mapping for icons and keyboard shortcuts
    const sectionConfig = {
        'hero': { icon: 'üè†', key: 'H', label: 'Hero' },
        'concepts': { icon: 'üéØ', key: 'C', label: 'Concepts' },
        'benefits': { icon: '‚ö°', key: 'B', label: 'Benefits' },
        'ai-love': { icon: 'ü§ñ', key: 'A', label: 'AI Love' },
        'quickstart': { icon: 'üöÄ', key: 'Q', label: 'Quick Start' },
        'languages': { icon: 'üåç', key: 'L', label: 'Languages' },
        'overview': { icon: 'üìã', key: 'O', label: 'Overview' },
        'installation': { icon: 'üì¶', key: 'I', label: 'Install' },
        'examples': { icon: 'üí°', key: 'E', label: 'Examples' },
        'api': { icon: 'üîß', key: 'P', label: 'API' },
        'contributing': { icon: 'ü§ù', key: 'T', label: 'Contribute' },
        'head': { icon: 'üìã', key: 'R', label: 'Header' },
        'footer': { icon: 'üìù', key: 'F', label: 'Footer' }
    };

    // Detect sections on the page
    function detectSections() {
        // First, get all section elements with IDs
        const sectionElements = document.querySelectorAll('section[id]');
        sections = Array.from(sectionElements).map(section => section.id); // Use global sections variable

        // Also check for head and footer elements
        if (document.head) {
            sections.unshift('head'); // Add to beginning
        }
        if (document.querySelector('footer')) {
            sections.push('footer'); // Add to end
        }

        // Filter out sections that don't have meaningful content or are too small
        sections = sections.filter(sectionId => {
            if (sectionId === 'head') {
                return document.head; // Head always exists
            }
            if (sectionId === 'footer') {
                const footer = document.querySelector('footer');
                return footer && footer.offsetHeight > 50; // Footer needs to be visible
            }
            const element = document.getElementById(sectionId);
            return element && element.offsetHeight > 100; // Regular sections need to be tall enough
        });

        console.log('Detected sections:', sections);
        return sections;
    }

    // Generate dynamic jump buttons
    function generateJumpButtons() {
        console.log('üöÄ generateJumpButtons called!');
        
        jumpButtonsContainer.innerHTML = '';
        jumpButtons = {};
        sectionKeyMap = {};

        console.log('Generating buttons for sections:', sections);

        sections.forEach((sectionId, index) => {
            const config = sectionConfig[sectionId] || {
                icon: 'üìÑ',
                key: String(index + 1),
                label: sectionId.charAt(0).toUpperCase() + sectionId.slice(1)
            };

            console.log(`Creating button for ${sectionId} with config:`, config);

            const button = document.createElement('button');
            button.id = `jump${sectionId.charAt(0).toUpperCase() + sectionId.slice(1)}`;
            button.className = 'w-8 h-8 glass-morphism hover:bg-code-accent/10 border border-code-accent/20 hover:border-code-accent/50 rounded-full flex items-center justify-center text-gray-400 hover:text-code-accent transition-all duration-200 hover:scale-105 text-sm font-medium group relative';
            button.textContent = config.icon;
            button.style.margin = '2px';

            // Add tooltip
            const tooltip = document.createElement('div');
            tooltip.className = 'absolute -top-8 left-1/2 transform -translate-x-1/2 glass-morphism text-white text-xs px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap pointer-events-none';
            tooltip.textContent = `${config.label} (${config.key})`;
            button.appendChild(tooltip);

            // Add click handler
            button.addEventListener('click', () => {
                console.log(`Button clicked for section: ${sectionId}`);
                scrollToSection(sectionId);
                addClickFeedback(button);
                resetInactivityTimer(); // Reset timer on button click
            });

            // Add hover listeners to reset timer
            button.addEventListener('mouseenter', resetInactivityTimer);
            button.addEventListener('mouseleave', resetInactivityTimer);

            jumpButtons[sectionId] = button;
            sectionKeyMap[config.key.toLowerCase()] = sectionId;
            jumpButtonsContainer.appendChild(button);
            
            console.log(`Button created and appended for ${sectionId}`);
        });
        
        console.log('Total buttons created:', jumpButtonsContainer.children.length);
    }    // Initialize state
    function updateNavState() {
        if (isNavExpanded) {
            navCollapsed.classList.add('hidden');
            navExpanded.classList.remove('hidden');
        } else {
            navCollapsed.classList.remove('hidden');
            navExpanded.classList.add('hidden');
        }
    }

    // Initialize navigation
    function initializeNavigation() {
        detectSections();
        generateJumpButtons();
        updateNavState();

        // Show navigation immediately
        floatingNav.classList.add('show');
        isNavVisible = true;
    }

    // Show hint immediately for first-time users
    if (!hasShownHint) {
        setTimeout(() => {
            navHint.classList.remove('opacity-0', 'translate-x-4');
            navHint.classList.add('opacity-100', 'translate-x-0');
            navHint.style.pointerEvents = 'auto';

            setTimeout(() => {
                navHint.classList.remove('opacity-100', 'translate-x-0');
                navHint.classList.add('opacity-0', 'translate-x-4');
                setTimeout(() => {
                    navHint.style.pointerEvents = 'none';
                }, 300);
                localStorage.setItem('codeuchain-nav-hint-shown', 'true');
                hasShownHint = true;
            }, 6000);
        }, 100);
    }

    // Toggle navigation expansion
    function toggleNavExpansion() {
        const wasCollapsed = !isNavExpanded;
        isNavExpanded = !isNavExpanded;
        updateNavState();

        // If user is expanding it manually, mark as manually expanded
        if (wasCollapsed && isNavExpanded) {
            wasManuallyExpanded = true;
        }

        floatingNav.style.transform = 'scale(1.02)';
        setTimeout(() => {
            floatingNav.style.transform = '';
        }, 100);
    }

    // Event listeners
    navToggle.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleNavExpansion();
    });

    navCollapsed.addEventListener('click', () => {
        toggleNavExpansion();
    });

    backToTop.addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
        addClickFeedback(backToTop);
        resetInactivityTimer();
    });

    // Section navigation
    function scrollToSection(sectionId) {
        if (sectionId === 'head') {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
            return;
        }
        
        if (sectionId === 'footer') {
            const footer = document.querySelector('footer');
            if (footer) {
                footer.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
            return;
        }
        
        const section = document.getElementById(sectionId);
        if (section) {
            section.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
        }
    }

    prevSection.addEventListener('click', () => {
        currentSectionIndex = Math.max(0, currentSectionIndex - 1);
        scrollToSection(sections[currentSectionIndex]);
        addClickFeedback(prevSection);
        resetInactivityTimer();
    });

    nextSection.addEventListener('click', () => {
        currentSectionIndex = Math.min(sections.length - 1, currentSectionIndex + 1);
        scrollToSection(sections[currentSectionIndex]);
        addClickFeedback(nextSection);
        resetInactivityTimer();
    });

    // Visual feedback function
    function addClickFeedback(button) {
        button.style.transform = 'scale(0.95)';
        setTimeout(() => {
            button.style.transform = '';
        }, 150);
    }

    // Keyboard press animation function
    function animateButtonPress(button) {
        button.style.transform = 'scale(1.2)';
        button.style.boxShadow = '0 0 15px rgba(0, 212, 255, 0.6)';
        button.style.borderColor = 'rgba(0, 212, 255, 0.8)';

        setTimeout(() => {
            button.style.transform = '';
            button.style.boxShadow = '';
            button.style.borderColor = '';
        }, 200);
    }

    // Update active section highlighting
    function updateActiveSection() {
        const scrollPosition = window.scrollY + 100;
        const windowHeight = window.innerHeight;

        sections.forEach((sectionId, index) => {
            let isActive = false;

            if (sectionId === 'head') {
                // Head is active when near the top
                isActive = scrollPosition < 300;
            } else if (sectionId === 'footer') {
                // Footer is active when footer is visible in viewport
                const footer = document.querySelector('footer');
                if (footer) {
                    const footerRect = footer.getBoundingClientRect();
                    const footerTop = footerRect.top + window.scrollY;
                    const footerBottom = footerTop + footerRect.height;

                    // Footer is active when it's visible in the viewport
                    isActive = footerRect.top < windowHeight && footerRect.bottom > 0;
                }
            } else {
                // Regular section logic
                const section = document.getElementById(sectionId);
                if (section) {
                    const sectionTop = section.offsetTop;
                    const sectionHeight = section.offsetHeight;
                    isActive = scrollPosition >= sectionTop && scrollPosition < sectionTop + sectionHeight;
                }
            }

            if (isActive) {
                currentSectionIndex = index;

                // Update button states
                Object.values(jumpButtons).forEach(btn => {
                    btn.classList.remove('active');
                    btn.style.background = '';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                });

                const activeBtn = jumpButtons[sectionId];
                if (activeBtn) {
                    activeBtn.classList.add('active');
                    activeBtn.style.background = 'rgba(0, 212, 255, 0.2)';
                    activeBtn.style.borderColor = 'rgba(0, 212, 255, 0.5)';
                    activeBtn.style.color = '#00d4ff';
                }
            }
        });
    }

    // Keyboard navigation with dynamic section support
    document.addEventListener('keydown', (e) => {
        if (!isNavVisible || !isNavExpanded) return;

        let handled = false;
        let targetButton = null;

        switch(e.key) {
            case 'ArrowUp':
                e.preventDefault();
                targetButton = backToTop;
                backToTop.click();
                handled = true;
                break;
            case 'ArrowLeft':
                e.preventDefault();
                targetButton = prevSection;
                prevSection.click();
                handled = true;
                break;
            case 'ArrowRight':
                e.preventDefault();
                targetButton = nextSection;
                nextSection.click();
                handled = true;
                break;
            case 'ArrowDown':
                e.preventDefault();
                window.scrollBy({
                    top: window.innerHeight * 0.8,
                    behavior: 'smooth'
                });
                handled = true;
                break;
            case 'Escape':
                e.preventDefault();
                targetButton = navToggle;
                toggleNavExpansion();
                handled = true;
                break;
            default:
                // Check for section-specific keys
                const sectionId = sectionKeyMap[e.key.toLowerCase()];
                if (sectionId) {
                    e.preventDefault();
                    targetButton = jumpButtons[sectionId];
                    if (targetButton) {
                        targetButton.click();
                        handled = true;
                    }
                }
                break;
        }

        if (handled) {
            floatingNav.style.transform = 'scale(1.02)';
            setTimeout(() => {
                floatingNav.style.transform = '';
            }, 100);

            if (targetButton) {
                animateButtonPress(targetButton);
            }
        }
    });

    // Initialize on page load
    window.addEventListener('load', () => {
        updateActiveSection();
    });

    // Initialize navigation immediately when DOM is ready
    initializeNavigation();

    // Update active section on scroll
    window.addEventListener('scroll', updateActiveSection);

    // Auto-hide after inactivity
    function resetInactivityTimer() {
        clearTimeout(inactivityTimer);
        inactivityTimer = setTimeout(() => {
            if (isNavVisible && isNavExpanded && !wasManuallyExpanded) {
                isNavExpanded = false;
                updateNavState();
            }
        }, 15000);
    }

    ['click', 'scroll', 'keydown'].forEach(event => {
        document.addEventListener(event, resetInactivityTimer);
    });

    // Add hover listeners to reset timer on navigation interaction
    [floatingNav, navCollapsed, navExpanded].forEach(element => {
        element.addEventListener('mouseenter', resetInactivityTimer);
        element.addEventListener('mouseleave', resetInactivityTimer);
    });

    // Add click listeners to all navigation buttons to reset timer
    const allNavButtons = [navToggle, backToTop, prevSection, nextSection];
    allNavButtons.forEach(button => {
        button.addEventListener('click', resetInactivityTimer);
        button.addEventListener('mouseenter', resetInactivityTimer);
        button.addEventListener('mouseleave', resetInactivityTimer);
    });

    resetInactivityTimer();
});
